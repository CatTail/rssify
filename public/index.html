<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Rssify - Convert anything to RSS feed</title>
  </head>
  <body style="text-align: center;">
    <h2><a href="https://github.com/CatTail/rssify">Rssify</a></h2>
    <p>
      我想生成
      <input id="url" type="text" placeholder="输入 Github 项目或知乎专栏地址" style="text-align: center; width: 200px;">
      的 RSS
    </p>
    <button id="submit">Go Go Go</button>

    <script>
    document.getElementById('submit').addEventListener('click', function () {
      var url = document.getElementById('url').value.toLowerCase()
      var parts = url.split('/')
      switch (parts[2]) {
        case 'zhuanlan.zhihu.com':
          window.location.href = 'https://rssify.now.sh/zhuanlan/' + parts[3]
          break
        case 'github.com':
          window.location.href = 'https://rssify.now.sh/github/' + parts[3] + '/' + parts[4]
          break;
        default:
          alert('输入的地址不正确')
          break;
      }
    })
    </script>
  </body>
</html>
